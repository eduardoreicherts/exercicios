<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <h1 class="game--title">Jogo da Velha</h1>
      <div class="game--container">
        <div data-cell-index="0" class="cell" id="a0"></div>
        <div data-cell-index="1" class="cell" id="a1"></div>
        <div data-cell-index="2" class="cell" id="a2"></div>
        <div data-cell-index="3" class="cell" id="a3"></div>
        <div data-cell-index="4" class="cell" id="a4"></div>
        <div data-cell-index="5" class="cell" id="a5"></div>
        <div data-cell-index="6" class="cell" id="a6"></div>
        <div data-cell-index="7" class="cell" id="a7"></div>
        <div data-cell-index="8" class="cell" id="a8"></div>
      </div>
      <h2 class="game--status"></h2>
      <button class="game--restart">Reiniciar</button>
    </section>
    <footer>Criado por Eduardo</footer>
    <script src="script.js"></script>
  </body>
</html>
